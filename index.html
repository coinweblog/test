<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>币博客</title>
    <!-- bootstrap的css文件 -->
    <!-- <link rel="stylesheet" type="text/css" href="../bootstrap-4.6.2-dist/css/bootstrap.min.css"> -->
    <!-- bootstrap的js文件 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script> -->
    <!-- 图标样式文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 一般css文件 -->
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="../css/lcd950.css"/> -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/lcd949.css"/> -->
    <!-- 主页面CSS样式 -->
    <!-- 大于或者等于950px时引用 -->
    <link id="min950" rel="stylesheet" href="css/min950.css" media="screen and (min-width:950px)">
    <!-- 小于950px时引用 -->
    <link id="max950" rel="stylesheet" href="css/max950.css" media="screen and (max-width:950px)">
    <!-- <link rel="stylesheet" type="text/css" href="../css/leftside_5rem.css"/>
    <link rel="stylesheet" type="text/css" href="../css/leftside_1.28rem.css"/> -->
    <!-- 一般js文件 -->
    <!-- <script src="js/index_copy.js"></script> -->
    <script src="js/style.js"></script>
    <script src="js/checked.js"></script>
</head>
<body>
    <div class="main">
        <!-- 遮罩层 -->
        <div class="mask"></div>
        <!-- 左侧边栏 -->
        <div class="left-side" for="any">
            <div class="logo" for="any">
                <div class="logoblock">
                    <a href="javascript:;"><img src="img/110_37_White_font.svg" alt="logo" for="any"></a>
                </div>
                <div class="drawer">
                    <input class="inputs" type="checkbox" id="any">
                    <span class="fa fa-angle-double-left double-left" for="any"></span>
                </div>
            </div>
            <div class="column" for="any">
                <div class="domain_main" for="any">
                    <ul>
                        <li for="any"><a for="any" href="https://bibk.org/"><span for="any" class="fa fa-user"></span>个人中心</a></li>
                        <li for="any"><a for="any" href="https://bibk.org/"><span for="any" class="fa fa-bookmark"></span>我的收藏</a></li>
                        <li for="any"><a for="any" href="https://bibk.org/"><span for="any" class="fa fa-upload"></span>资源提交</a></li>
                    </ul>
                </div>
                <div class="domain_interest" for="any">
                    <button style="border: none; background-color: rgb(45, 79, 124);" for="any">
                        <a href="https://bibk.org/"><span class="fa fa-plus" for="any"></span>添加热点</a>
                    </button>
                </div>
                <div class="domain_module" for="any">
                    <ul>
                        <li for="any"><a href="https://bibk.org/"><span class="fa fa-calendar"></span>新闻快讯</a></li>
                        <li for="any"><a href="https://bibk.org/"><span class="fa fa-book"></span>精选文章</a></li>
                        <li for="any"><a href="https://bibk.org/"><span class="fa fa-database"></span>资源库</a></li>
                        <li for="any"><a href="https://bibk.org/"><span class="fa fa-line-chart"></span>市场</a></li>
                    </ul>
                </div>
            </div>
            <div class="member" for="any"></div>
        </div>
        <!-- 右侧边栏 -->
        <div class="right-side" for="any">
            <div class="header">
                <div class="title" id="title-h3">
                    <h4></h4>
                </div>
                <div class="search">
                    <div class="search-box">
                        <input type="text" name="" id="" placeholder="搜索">
                        <button><span class="fa fa-search"></span></button>
                    </div>
                </div>
                <div class="user">
                    <a href=""><img src="img/user.jpg" alt="用户头像"></a>
                </div>
            </div>
            <div class="content">
                <div><span>内容</span></div>
                <div><span>内容</span></div>
                <div><span>内容</span></div>
                <div><span>内容</span></div>
                <div><span>内容</span></div>
                <div><span>内容</span></div>
                <div><span>内容</span></div>
                <div><span>内容</span></div>
                <div><span>内容</span></div>
            </div>
        </div>
    </div>
</body>
</html>
